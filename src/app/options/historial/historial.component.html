<div class="container-fluid p-4">
  <h5>Historial de Linajes Guardados</h5>

  <table class="table table-striped table-light table-hover mt-4">
    <thead class="table-light">
      <tr>
        <th>Nombre del Linaje</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of historial">
        <td>{{ record.nombre }}</td>
        <td>{{ record.fecha | date: 'dd/MM/yyyy' }}</td>
        <td>
          <i class="bi bi-eye-fill text-primary me-3" (click)="verRegistro(record)" style="cursor: pointer;" title="Ver"></i>
          <i class="bi bi-pencil-square text-success me-3" (click)="editarRegistro(record)" style="cursor: pointer;" title="Editar"></i>
          <i class="bi bi-trash-fill text-danger" (click)="eliminarRegistro(record.id)" style="cursor: pointer;" title="Eliminar"></i>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="historial.length === 0" class="alert alert-info mt-4">
    No hay linajes guardados a√∫n.
  </div>
</div>
